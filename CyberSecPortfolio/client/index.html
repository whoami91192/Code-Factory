    <!-- 3. Critical CSS Inline (optimized for LCP) -->
    <style id="critical-css">
      /* Critical CSS for above-the-fold content - optimized for LCP */
      :root {
        --background: #0F1419;
        --foreground: #E6EDF3;
        --primary: #00ff41;
        --primary-foreground: #0F1419;
        --secondary: #1a1a1a;
        --secondary-foreground: #E6EDF3;
        --muted: #2a2a2a;
        --muted-foreground: #A1A1A1;
        --accent: #00ff41;
        --accent-foreground: #0F1419;
        --destructive: #ff4444;
        --destructive-foreground: #E6EDF3;
        --border: #2a2a2a;
        --input: #2a2a2a;
        --ring: #00ff41;
        --radius: 0.5rem;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background-color: var(--background);
        color: var(--foreground);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: var(--background);
        color: var(--foreground);
      }
      
      /* Optimized loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid var(--muted);
        border-top: 3px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Content loading states */
      .content-loaded {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      .content-loaded.loaded {
        opacity: 1;
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        * {
          -webkit-tap-highlight-color: transparent;
        }
        
        body {
          font-size: 16px;
          line-height: 1.5;
        }
        
        img {
          max-width: 100%;
          height: auto;
          display: block;
        }
        
        button, [role="button"], input, label, select, textarea, a {
          min-height: 44px;
          min-width: 44px;
        }
        
        input, textarea, select {
          font-size: 16px;
          -webkit-appearance: none;
          border-radius: var(--radius);
        }
      }
      
      /* Font loading optimizations */
      @font-face {
        font-family: 'Inter';
        font-display: swap;
        font-weight: 400;
        font-style: normal;
        font-named-instance: 'Regular';
      }
      
      @font-face {
        font-family: 'Inter';
        font-display: swap;
        font-weight: 500;
        font-style: normal;
        font-named-instance: 'Medium';
      }
      
      @font-face {
        font-family: 'Inter';
        font-display: swap;
        font-weight: 600;
        font-style: normal;
        font-named-instance: 'SemiBold';
      }
    </style>

    <!-- 12. Optimized reCAPTCHA (load only when needed) -->
    <script>
      // Load reCAPTCHA only when needed - optimized for performance
      function loadRecaptcha() {
        if (!window.grecaptcha) {
          const script = document.createElement('script');
          script.src = 'https://www.google.com/recaptcha/api.js?render=6LcLUIkrAAAAAAEhbhqGdyii6YPy93ghOu1B0N0E';
          script.async = true;
          script.defer = true;
          document.head.appendChild(script);
        }
      }
      // Load reCAPTCHA when user interacts with forms
      document.addEventListener('DOMContentLoaded', function() {
        const forms = document.querySelectorAll('form');
        forms.forEach(form => {
          form.addEventListener('focusin', loadRecaptcha, { once: true });
        });
      });
    </script>

    <!-- Performance optimization script -->
    <script>
      // Remove loading spinner when content is loaded - optimized for LCP
      document.addEventListener('DOMContentLoaded', function() {
        const loadingSpinner = document.getElementById('loading-spinner');
        const root = document.getElementById('root');
        
        if (loadingSpinner) {
          loadingSpinner.style.display = 'none';
        }
        
        if (root) {
          root.classList.add('loaded');
        }
      });
      
      // Preload critical resources
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
      
      // Optimize for mobile performance
      if ('connection' in navigator) {
        if (navigator.connection.effectiveType === 'slow-2g' || navigator.connection.effectiveType === '2g') {
          // Disable non-critical features on slow connections
          document.documentElement.classList.add('slow-connection');
        }
      }
    </script>
