    <!-- Developer Tools Protection Script -->
    <script>
      (function() {
        'use strict';
        
        // Global variables for tracking
        let devToolsOpen = false;
        let warningCount = 0;
        let lastWarningTime = 0;
        
        // Aggressive protection - disable everything
        function disableAll() {
          // Disable right-click context menu
          document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            e.stopPropagation();
            showDevToolsWarning();
            return false;
          }, true);
          
          // Disable all keyboard shortcuts
          document.addEventListener('keydown', function(e) {
            // Block all common developer tools shortcuts
            const blockedKeys = [
              'F12', 'F5', 'F11', 'F9', 'F8', 'F7',
              'I', 'J', 'C', 'U', 'S', 'R'
            ];
            
            // Block Ctrl+ combinations
            if (e.ctrlKey) {
              e.preventDefault();
              e.stopPropagation();
              showDevToolsWarning();
              return false;
            }
            
            // Block Shift+ combinations
            if (e.shiftKey) {
              e.preventDefault();
              e.stopPropagation();
              showDevToolsWarning();
              return false;
            }
            
            // Block Alt+ combinations
            if (e.altKey) {
              e.preventDefault();
              e.stopPropagation();
              showDevToolsWarning();
              return false;
            }
            
            // Block specific keys
            if (blockedKeys.includes(e.key.toUpperCase())) {
              e.preventDefault();
              e.stopPropagation();
              showDevToolsWarning();
              return false;
            }
            
            // Block function keys
            if (e.key.startsWith('F') && e.key.length <= 3) {
              e.preventDefault();
              e.stopPropagation();
              showDevToolsWarning();
              return false;
            }
          }, true);
          
          // Disable text selection
          document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          }, true);
          
          // Disable copy/paste
          document.addEventListener('copy', function(e) {
            e.preventDefault();
            e.stopPropagation();
            showDevToolsWarning();
            return false;
          }, true);
          
          document.addEventListener('paste', function(e) {
            e.preventDefault();
            e.stopPropagation();
            showDevToolsWarning();
            return false;
          }, true);
          
          // Disable cut
          document.addEventListener('cut', function(e) {
            e.preventDefault();
            e.stopPropagation();
            showDevToolsWarning();
            return false;
          }, true);
          
          // Disable drag and drop
          document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          }, true);
          
          // Disable mouse events that could be used for inspection
          document.addEventListener('mousedown', function(e) {
            if (e.button === 2) { // Right click
              e.preventDefault();
              e.stopPropagation();
              showDevToolsWarning();
              return false;
            }
          }, true);
          
          // Disable wheel events
          document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
              e.preventDefault();
              e.stopPropagation();
              showDevToolsWarning();
              return false;
            }
          }, true);
        }
        
        // Advanced developer tools detection
        function detectDevTools() {
          const threshold = 100; // More sensitive threshold
          
          // Method 1: Window size detection
          const widthThreshold = window.outerWidth - window.innerWidth > threshold;
          const heightThreshold = window.outerHeight - window.innerHeight > threshold;
          
          // Method 2: Console timing detection
          const start = performance.now();
          console.log('%c', 'color: transparent');
          const end = performance.now();
          const consoleTiming = end - start > 50;
          
          // Method 3: Debugger detection
          let debuggerDetected = false;
          try {
            const startDebug = performance.now();
            debugger;
            const endDebug = performance.now();
            debuggerDetected = endDebug - startDebug > 50;
          } catch (e) {
            debuggerDetected = false;
          }
          
          // Method 4: Element size detection
          const element = document.createElement('div');
          element.style.position = 'absolute';
          element.style.top = '-9999px';
          element.style.left = '-9999px';
          element.style.width = '100px';
          element.style.height = '100px';
          element.style.overflow = 'scroll';
          document.body.appendChild(element);
          
          const scrollWidth = element.offsetWidth - element.clientWidth;
          const scrollHeight = element.offsetHeight - element.clientHeight;
          
          document.body.removeChild(element);
          
          const elementSizeDetected = scrollWidth > 0 || scrollHeight > 0;
          
          // Method 5: Firebug detection
          const firebugDetected = window.console && (window.console.firebug || window.console.exception);
          
          // Method 6: Chrome DevTools detection
          const chromeDevToolsDetected = window.chrome && window.chrome.webstore;
          
          // Method 7: Safari DevTools detection
          const safariDevToolsDetected = window.safari && window.safari.pushNotification;
          
          // Check if any detection method triggered
          if (widthThreshold || heightThreshold || consoleTiming || debuggerDetected || 
              elementSizeDetected || firebugDetected || chromeDevToolsDetected || safariDevToolsDetected) {
            devToolsOpen = true;
            showDevToolsWarning();
          } else {
            devToolsOpen = false;
          }
        }
        
        // Enhanced warning message
        function showDevToolsWarning() {
          const now = Date.now();
          if (now - lastWarningTime < 2000) return; // Prevent spam
          lastWarningTime = now;
          warningCount++;
          
          if (document.getElementById('devtools-warning')) return;
          
          const warning = document.createElement('div');
          warning.id = 'devtools-warning';
          warning.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.98);
            z-index: 999999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            color: #ff0000;
            backdrop-filter: blur(10px);
          `;
          
          const warningLevel = warningCount > 3 ? 'CRITICAL' : warningCount > 1 ? 'WARNING' : 'NOTICE';
          const warningColor = warningCount > 3 ? '#ff0000' : warningCount > 1 ? '#ff6600' : '#ffaa00';
          
          warning.innerHTML = `
            <div style="
              background: #000000;
              border: 3px solid ${warningColor};
              border-radius: 15px;
              padding: 40px;
              max-width: 600px;
              text-align: center;
              box-shadow: 0 0 50px ${warningColor}40;
              animation: pulse 2s infinite;
            ">
              <h1 style="color: ${warningColor}; margin-bottom: 20px; font-size: 24px; text-shadow: 0 0 10px ${warningColor};">
                üö® ${warningLevel} - DEVELOPER TOOLS DETECTED üö®
              </h1>
              <p style="margin-bottom: 20px; line-height: 1.8; font-size: 16px; color: #ffffff;">
                <strong>SECURITY VIOLATION DETECTED!</strong><br>
                The use of developer tools, automation bots, or inspection tools is <strong>STRICTLY FORBIDDEN</strong> on this website.
              </p>
              <div style="background: #1a1a1a; padding: 20px; border-radius: 10px; margin: 20px 0; border-left: 4px solid ${warningColor};">
                <h3 style="color: ${warningColor}; margin-bottom: 15px;">BLOCKED ACTIVITIES:</h3>
                <ul style="text-align: left; color: #cccccc; line-height: 1.6;">
                  <li>üîí Browser Developer Tools (F12)</li>
                  <li>üîí View Source (Ctrl+U)</li>
                  <li>üîí Inspect Element (Ctrl+Shift+I)</li>
                  <li>üîí Console Access (Ctrl+Shift+J)</li>
                  <li>üîí Automation Scripts & Bots</li>
                  <li>üîí Debugging Tools</li>
                  <li>üîí Network Inspection</li>
                  <li>üîí Code Analysis Tools</li>
                </ul>
              </div>
              <p style="color: #ff6666; font-size: 14px; margin-bottom: 25px;">
                <strong>Warning #${warningCount}</strong> - Repeated violations may result in permanent access restrictions.
              </p>
              <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <button onclick="closeWarning()" style="
                  background: ${warningColor};
                  color: white;
                  border: none;
                  padding: 15px 30px;
                  border-radius: 8px;
                  cursor: pointer;
                  font-weight: bold;
                  font-size: 16px;
                  transition: all 0.3s;
                " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                  üîí CLOSE TOOLS & CONTINUE
                </button>
                <button onclick="forceClose()" style="
                  background: #333333;
                  color: white;
                  border: 2px solid ${warningColor};
                  padding: 15px 30px;
                  border-radius: 8px;
                  cursor: pointer;
                  font-weight: bold;
                  font-size: 16px;
                  transition: all 0.3s;
                " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                  ‚ö†Ô∏è CONTINUE ANYWAY
                </button>
              </div>
            </div>
          `;
          
          // Add CSS animation
          const style = document.createElement('style');
          style.textContent = `
            @keyframes pulse {
              0%, 100% { box-shadow: 0 0 50px ${warningColor}40; }
              50% { box-shadow: 0 0 80px ${warningColor}60; }
            }
          `;
          document.head.appendChild(style);
          
          document.body.appendChild(warning);
          
          // Auto-close after 30 seconds
          setTimeout(() => {
            if (document.getElementById('devtools-warning')) {
              closeWarning();
            }
          }, 30000);
        }
        
        // Global functions for buttons
        window.closeWarning = function() {
          const warning = document.getElementById('devtools-warning');
          if (warning) {
            warning.remove();
          }
        };
        
        window.forceClose = function() {
          const warning = document.getElementById('devtools-warning');
          if (warning) {
            warning.remove();
          }
          // Additional tracking could be added here
        };
        
        // Initialize protection
        disableAll();
        
        // Run detection more frequently
        setInterval(detectDevTools, 500);
        
        // Additional protection on load
        window.addEventListener('load', function() {
          detectDevTools();
          // Disable all again after load
          disableAll();
        });
        
        // Prevent page unload if dev tools are open
        window.addEventListener('beforeunload', function(e) {
          if (devToolsOpen) {
            e.preventDefault();
            e.returnValue = 'Developer tools are still open. Please close them before leaving.';
            return e.returnValue;
          }
        });
        
      })();
    </script>
