    <!-- Developer Tools Protection Script -->
    <script>
      (function() {
        'use strict';
        
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          return false;
        });
        
        // Disable keyboard shortcuts
        document.addEventListener('keydown', function(e) {
          // F12
          if (e.key === 'F12') {
            e.preventDefault();
            showDevToolsWarning();
            return false;
          }
          
          // Ctrl+Shift+I (Chrome/Firefox)
          if (e.ctrlKey && e.shiftKey && e.key === 'I') {
            e.preventDefault();
            showDevToolsWarning();
            return false;
          }
          
          // Ctrl+Shift+J (Chrome)
          if (e.ctrlKey && e.shiftKey && e.key === 'J') {
            e.preventDefault();
            showDevToolsWarning();
            return false;
          }
          
          // Ctrl+Shift+C (Chrome)
          if (e.ctrlKey && e.shiftKey && e.key === 'C') {
            e.preventDefault();
            showDevToolsWarning();
            return false;
          }
          
          // Ctrl+U (View Source)
          if (e.ctrlKey && e.key === 'u') {
            e.preventDefault();
            showDevToolsWarning();
            return false;
          }
          
          // Ctrl+Shift+U (Firefox)
          if (e.ctrlKey && e.shiftKey && e.key === 'U') {
            e.preventDefault();
            showDevToolsWarning();
            return false;
          }
        });
        
        // Disable text selection
        document.addEventListener('selectstart', function(e) {
          e.preventDefault();
          return false;
        });
        
        // Developer tools detection
        function detectDevTools() {
          const threshold = 160;
          const widthThreshold = window.outerWidth - window.innerWidth > threshold;
          const heightThreshold = window.outerHeight - window.innerHeight > threshold;
          
          if (widthThreshold || heightThreshold) {
            showDevToolsWarning();
          }
        }
        
        // Show warning message
        function showDevToolsWarning() {
          if (document.getElementById('devtools-warning')) return;
          
          const warning = document.createElement('div');
          warning.id = 'devtools-warning';
          warning.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 999999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
          `;
          
          warning.innerHTML = `
            <div style="
              background: #1a1a1a;
              border: 2px solid #ff4444;
              border-radius: 10px;
              padding: 30px;
              max-width: 500px;
              text-align: center;
              box-shadow: 0 0 30px rgba(255, 68, 68, 0.3);
            ">
              <h2 style="color: #ff4444; margin-bottom: 20px;">⚠️ Developer Tools Detected</h2>
              <p style="margin-bottom: 20px; line-height: 1.6;">
                The use of developer tools, automation bots, or inspection tools is restricted on this website for security reasons.
              </p>
              <p style="font-size: 14px; color: #ccc; margin-bottom: 20px;">
                This includes: Browser Developer Tools (F12), View Source (Ctrl+U), Inspect Element, Automation scripts, and Debugging tools.
              </p>
              <button onclick="this.parentElement.parentElement.remove()" style="
                background: #ff4444;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
              ">
                Close Tools & Continue
              </button>
            </div>
          `;
          
          document.body.appendChild(warning);
        }
        
        // Run detection periodically
        setInterval(detectDevTools, 1000);
        
        // Additional protection on load
        window.addEventListener('load', function() {
          detectDevTools();
        });
        
      })();
    </script>
